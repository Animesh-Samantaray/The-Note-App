<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Note App</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-[url('./x.jpg')]  bg-cover bg-center bg-fixed min-h-screen  ">
    <div class="con w-full   h-12 flex  px-3 bg-indigo-300 border-indigo-300 rounded-b-xl items-center justify-between rounded-2 sticky top-0 z-50 ">
        <div class="note flex items-center justify-evenly">
            <img src="pngtree-vector-notes-icon-png-image_992313-removebg-preview.png" 
            class="h-[50px] w-[50px]" alt="">
            <p>Notes</p>
        </div>
        <button class="addNew h-[35px] w-[90px] text-[20px]  md:text-[30px] md:h-[50px] md:w-[120px] text-white font-bold rounded-sm md:rounded-md bg-pink-500 hover:bg-pink-600 cursor-pointer">Add</button>
    </div>

    <div class="notes-container flex flex-wrap">
        <div class=" box hidden  flex-col mx-[30px] my-[30px]  h-auto relative ">
        <p  class="input-box h-[130px] w-[280px] md:h-[300px] md:w-[620px] border-2 border-black bg-blue-200 text-black  p-3 overflow-y-scroll backdrop-brightness-50 "></p>
            <img src="delun-removebg-preview.png" class=" md:h-[80px] md:w-[140px] absolute md:-bottom-2 md:-right-1 cursor-pointer w-[100px] h-[50px] -bottom-1 -right-1" alt="">  
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
